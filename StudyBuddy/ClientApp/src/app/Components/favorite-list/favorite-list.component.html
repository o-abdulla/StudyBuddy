<h1>Favorites</h1>

<br>

<h4 *ngIf="loggedIn == true">Hey {{user.firstName}}</h4>

<br>

<div>
    <table>
        <tr *ngFor="let f of FavoritesListResult">
            <td>
                <div *ngFor="let q of QuestionsAnswersList">
                    <div *ngIf="f.questionId == q.questionId">
                        <p>{{ q.questions }}</p>
                        <p>{{ q.answers }}</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
